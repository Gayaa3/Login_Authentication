<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="Task7.css">
</head>
<body>

    <div class="container">
        <h1 class="head">Login</h1>
        <form id="formEl">
            <div class="inputs">
                <input type="text" class="input-box" placeholder="Name" id="name"/>
                <p id="nameMsg"></p>
                <input type="text" class="input-box" placeholder="Email Id" id="email"/>
                <p id="emailMsg"></p>
                <input type="password" class="input-box" placeholder="Password" id="password"/>
                <p id="passwordMsg"></p>
            </div>
            <div class="buttons">
                <button class="btn" id="login" type="submit" >Login</button>
            </div>
        </form>

    </div>

    

    <script src="Task7.js"></script>
</body>

</body>
</html>
